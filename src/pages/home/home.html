<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

    <button ion-button block (click)="getAllHistoria();">Listar historias</button>
    
    <ion-list>
        <ion-item-sliding *ngFor="let item of ListaHistorias">
          <ion-item>
            <ion-avatar item-start>
              <img src="img/slimer.png">
            </ion-avatar>
            <h2>{{ item.nombre }}</h2>
            <p>{{ item.genero }} </p>
            <p> {{ item.autor }}</p>
            <p> {{ item.descrip }}</p>
          </ion-item>
          <ion-item-options side="left">
            <button ion-button color="primary">
              <ion-icon name="text"></ion-icon>
              Text
            </button>
            <button ion-button color="secondary">
              <ion-icon name="call"></ion-icon>
              Call
            </button>
          </ion-item-options>
          <ion-item-options side="right">
            <button ion-button color="primary">
              <ion-icon name="mail"></ion-icon>
              Email
            </button>
          </ion-item-options>
        </ion-item-sliding>
      </ion-list>
    
    </ion-content>
